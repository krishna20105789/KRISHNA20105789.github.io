<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: auto;
            background-color: #87CEEB; /* Sky Blue */
        }
    </style>
</head>

<body>
    <canvas id="birdGame" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById("birdGame");
        const ctx = canvas.getContext("2d");

        const bird = {
            x: 50,
            y: canvas.height / 2 - 20,
            radius: 20,
            color: "#FF6347", // Tomato color
            velocity: 0,
            gravity: 0.5,
            jumpStrength: -10
        };

        const obstacles = [];

        let score = 0;

        document.addEventListener("touchstart", jump);

        function jump() {
            bird.velocity = bird.jumpStrength;
        }

        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = bird.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawObstacles() {
            for (let obstacle of obstacles) {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }

        function drawScore() {
            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 20, 50);
        }

        function update() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y > canvas.height - bird.radius) {
                bird.y = canvas.height - bird.radius;
                bird.velocity = 0;
            }

            if (Math.random() < 0.02) {
                obstacles.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 200),
                    width: 30,
                    height: Math.random() * 200 + 50,
                    color: "green"
                });
            }

            for (let obstacle of obstacles) {
                obstacle.x -= 5;

                if (
                    bird.x < obstacle.x + obstacle.width &&
                    bird.x + bird.radius > obstacle.x &&
                    bird.y < obstacle.y + obstacle.height &&
                    bird.y + bird.radius > obstacle.y
                ) {
                    // Collision with obstacle
                    alert("Game Over! Your score: " + score);
                    resetGame();
                }
            }

            obstacles.forEach((obstacle, index) => {
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                }
            });
        }

        function resetGame() {
            bird.y = canvas.height / 2 - 20;
            bird.velocity = 0;
            obstacles.length = 0;
            score = 0;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawObstacles();
            drawScore();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>

</html>
